<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizRush Game App</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div id="app">
    <div id="startScreen" class="screen active">
      <h1>Welcome to QuizRush!</h1>
      <input type="text" id="roomName" placeholder="Enter Room Name">
      <input type="text" id="topic" placeholder="Enter Topic (e.g., General IT)">
      <input type="number" id="questionsCount" placeholder="Number of Questions" min="1">
      <input type="number" id="timer" placeholder="Timer (in seconds)" min="1" value="5">
      <button onclick="createRoom()">Create Room</button>
      <div id="roomLink" class="hidden"></div>
    </div>

    <div id="gameScreen" class="screen">
      <h2 id="currentQuestion"></h2>
      <div id="timer">Time left: 5</div>
      <input type="text" id="answerInput" placeholder="Your Answer">
      <button onclick="submitAnswer()">Submit Answer</button>
      <div id="players"></div>
      <div id="ranking"></div>
    </div>

    <div id="finalScreen" class="screen">
      <h2>Game Over!</h2>
      <p id="winnerMessage"></p>
      <div id="finalRanking"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/puter.js"></script>
  <script src="src/app.js"></script>
</body>
</html>

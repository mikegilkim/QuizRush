<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizRush Game App</title>
  <link rel="stylesheet" href="src/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="app">
    <!-- Start Screen -->
    <div id="startScreen" class="screen active">
      <h1>Welcome to <span class="highlight">QuizRush</span></h1>
      <p class="description">A fast-paced AI-powered question-and-answer game where you can challenge your friends!</p>

      <div class="input-group">
        <label for="roomName">Enter Room Name</label>
        <input type="text" id="roomName" placeholder="Enter Room Name">
      </div>

      <div class="input-group">
        <label for="topic">Enter Topic</label>
        <input type="text" id="topic" placeholder="e.g., General IT">
      </div>

      <div class="input-group">
        <label for="questionsCount">Number of Questions</label>
        <input type="number" id="questionsCount" placeholder="e.g., 10" min="1">
      </div>

      <div class="input-group">
        <label for="timer">Set Timer (Seconds)</label>
        <input type="number" id="timer" placeholder="Default: 5" min="1" value="5">
      </div>

      <button onclick="createRoom()" class="btn">Create Room</button>

      <div id="roomLink" class="hidden">
        <p>Share this link to join your game:</p>
        <a href="#" id="generatedLink" class="room-link" target="_blank">Room Link</a>
      </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen">
      <h2 id="currentQuestion">Loading question...</h2>
      <div id="timer" class="timer">Time left: 5</div>
      <input type="text" id="answerInput" class="answer-input" placeholder="Type your answer here...">
      <button onclick="submitAnswer()" class="btn">Submit Answer</button>

      <div id="players" class="players">
        <!-- Real-time players and scores will appear here -->
      </div>
    </div>

    <!-- Final Screen -->
    <div id="finalScreen" class="screen">
      <h2>Game Over!</h2>
      <p id="winnerMessage"></p>
      <div id="finalRanking"></div>
      <button onclick="restartGame()" class="btn">Play Again</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/puter.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
